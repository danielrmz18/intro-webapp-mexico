<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bandera de México</h1>
        <div class="bandera">
            <div class="columna">
                <label for="verde">Esperanza</label>
                <p id="hex-verde">#008000</p>
                <input type="range" id="verde" min="0" max="255" value="128">
                <div class="color" id="color-verde" style="background-color: #008000;"></div>
            </div>
            <div class="columna">
                <label for="blanco">Unidad</label>
                <p id="hex-blanco">#FFFFFF</p>
                <div class="color" id="color-blanco" style="background-color: #FFFFFF;"></div>
            </div>
            <div class="columna">
                <label for="rojo">Sangre de nuestros héroes nacionales</label>
                <p id="hex-rojo">#800000</p>
                <input type="range" id="rojo" min="0" max="255" value="128">
                <div class="color" id="color-rojo" style="background-color: #800000;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
